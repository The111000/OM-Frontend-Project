<!DOCTYPE html>
<html>
<head>
    <title>Cosmetics Checkout</title>
<style>
/* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-image:url("https://images.pexels.com/photos/6863182/pexels-photo-6863182.jpeg?auto=compress&cs=tinysrgb&w=600")
}

.checkout-container {
    max-width:800px;
    margin-top: 5%;
    margin-left:20%;
    padding: 20px;
    background-color: #ffffffab;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


form {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

fieldset {
    border: 20px solid #ccc;
    border-radius: 5px;
    padding: 10px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
}


#payment-information {
    flex: 1;
}

#order-summary,
#total-amount {
    flex: 1;
    border: 1px solid #141414;
    border-radius: 5px;
    padding: 10px;
}

/* Button styles */
#submit-button {
    background-color: #ff4081;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

#submit-button:hover {
background-color: #e60073;
}

</style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form" action="payment_processing.php" method="POST">
            <section id="shipping-information">
                <h2>Shipping Information</h2>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
                
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
                
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="zip-code" required>
                
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="us">India</option>
                </select>
            </section>

            <section id="payment-information">
                <h2>Payment Information</h2>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
                
                <label for="card-holder">Card Holder</label>
                <input type="text" id="card-holder" name="card-holder" required>
                
                <label for="expiration-date">Expiration Date</label>
                <input type="text" id="expiration-date" name="expiration-date" required placeholder="MM/YY">
                
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </section>

            <section id="order-summary">
                <h2>Order Summary</h2>
                <!-- Display a summary of the user's selected items, including product names, quantities, and prices -->
            </section>

            <section id="total-amount">
                <h3>Total Amount</h3>
                <!-- Calculate and display the total amount to be paid -->
            </section>

            <button type="submit" id="submit-button" onclick="pay()">Complete Purchase</button>
        </form>
    </div>

    <script>
        function pay() {
            alert("Your payment is done succesfully. ")
            alert("Your order has placed.")
        }

    </script>

</body>
</html>
